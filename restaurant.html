<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ресторан — Delivery Food</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Динамические стили будут добавляться через JS */
        .restaurant-header {
            padding: 80px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .restaurant-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.9;
        }
        
        .restaurant-header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .restaurant-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .menu-item-popular {
            border-left: 4px solid #ff6b6b;
        }
        
        .menu-item-new {
            border-left: 4px solid #4CAF50;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff4757;
        }
        
        .back-button {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            color: #1890ff;
            font-weight: bold;
        }
        
        .back-button:hover {
            color: #40a9ff;
        }
    </style>
    <!-- Загружаем данные ресторанов -->
    <script src="js/restaurants-data.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">
                <img src="img/icon/logo.svg" alt="Logo" />
            </a>
            <label class="address">
                <input type="text" class="input input-address" placeholder="Адреса доставки" />
            </label>
            <div class="buttons">
                <span class="user-name"></span>
                <button class="button button-primary button-auth">
                    <span class="button-auth-svg"></span>
                    <span class="button-text">Війти</span>
                </button>
                <button class="button button-cart" id="cart-button">
                    <span class="button-cart-svg"></span>
                    <span class="button-text">Кошик</span>
                </button>
                <button class="button button-primary button-out">
                    <span class="button-text">Вийти</span>
                    <span class="button-out-svg"></span>
                </button>
            </div>
        </header>
    </div>

    <main class="main">
        <div class="container">
            <!-- Заголовок ресторана будет загружен динамически -->
            <div id="restaurant-header-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Завантаження ресторану...</p>
                </div>
            </div>

            <!-- Меню ресторана -->
            <section class="menu">
                <div class="section-heading">
                    <h3 class="section-title" id="menu-title">Меню</h3>
                </div>
                <div class="cards cards-menu" id="restaurant-menu">
                    <!-- Меню будет загружено динамически -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Завантаження меню...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/icon/logo.svg" alt="logo" class="logo footer-logo" />
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Ресторанам</a>
                    <a href="#" class="footer-link">Кур'єрам</a>
                    <a href="#" class="footer-link">Прес-центр</a>
                    <a href="#" class="footer-link">Контакти</a>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
                    <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook" /></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Модальные окна -->
    <div class="modal modal-cart">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Кошик</h3>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body" id="cart-items">
                <!-- Корзина -->
            </div>
            <div class="modal-footer">
                <span class="modal-pricetag" id="cart-total">0 ₴</span>
                <div class="footer-buttons">
                    <button class="button button-primary">Оформити замовлення</button>
                    <button class="button clear-cart">Скасувати</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-auth">
        <div class="modal-dialog modal-dialog-auth">
            <button class="close-auth">&times;</button>
            <form id="logInForm">
                <fieldset class="modal-body">
                    <legend class="modal-title">Авторизація</legend>
                    <label class="label-auth">
                        <span>Логін</span>
                        <input id="login" type="text" placeholder="Введіть логін">
                    </label>
                    <label class="label-auth">
                        <span>Пароль</span>
                        <input id="password" type="password" placeholder="Введіть пароль">
                    </label>
                </fieldset>
                <div class="modal-footer">
                    <div class="footer-buttons">
                        <button class="button button-primary button-login" type="submit">Війти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/restaurant-loader.js" defer></script>
</body>

</html>
